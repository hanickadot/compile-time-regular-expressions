language: cpp
dist: focal
os: linux

jobs:
  include:
  - os: linux
    language: python
    python: "3.6"
    services:
      - docker
    env:
      - COMPILER=g++-8
      - CONAN_GCC_VERSIONS=8
      - CONAN_DOCKER_IMAGE=lasote/conangcc8
    install:
       - pip install -U conan conan-package-tools
    script:
      - python .conan/build.py

  - os: linux
    compiler: gcc
    env:
      - COMPILER=g++-8
      - CXX_STANDARD=17
    addons:
      apt:
        packages: ['g++-8']

  - os: linux
    compiler: gcc
    env:
      - COMPILER=g++-8
      - CXX_STANDARD=2a
    addons:
      apt:
        packages: ['g++-8']

  - os: linux
    compiler: clang
    env:
      - COMPILER=clang++-6.0
      - CXX_STANDARD=17
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-6.0']
        packages: ['g++-8', 'clang-6.0']

  - os: linux
    compiler: clang
    env:
      - COMPILER=clang++-6.0
      - CXX_STANDARD=2a
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-6.0']
        packages: ['g++-8', 'clang-6.0']

# FIXME: don't use GCC10 in 17 mode for tests as they are depending on operator""
