#    compiler: gcc
#    env:
#      - COMPILER=g++-10
#      - CXX_STANDARD=17
#    addons:
#      apt:
#        packages: ['g++-10']

  - os: linux
    compiler: gcc
    env:
      - COMPILER=g++-10
      - CXX_STANDARD=20
    addons:
      apt:
        packages: ['g++-10']

  - os: osx
    osx_image: xcode10
    env:
      - CXX_STANDARD=17

  - os: osx
    osx_image: xcode10
    env:
      - CXX_STANDARD=2a

  - os: osx
    osx_image: xcode11
    env:
      - CXX_STANDARD=17

  - os: osx
    osx_image: xcode11
    env:
      - CXX_STANDARD=2a

  - os: osx
    osx_image: xcode12
    env:
      - CXX_STANDARD=17

  - os: osx
    osx_image: xcode12
    env:
      - CXX_STANDARD=2a

install:
  - if [[ "${COMPILER}" != "" ]]; then export CXX=${COMPILER}; fi
  - uname -a
  - $CXX --version
script:
  - make CXX_STANDARD=$CXX_STANDARD
